<!DOCTYPE html>
<html lang="en">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

<!-- Optional theme -->

<form class="form-horizontal" role="form">
<h1 class="col-sm-offset-1"> Foo Dating Registration</h1>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-2">
			<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			<p class="help-block">Must be valid</p>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-2">
			<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<label class="checkbox-inline">
			<input type="radio" id="inlineCheckbox1" value="option1"> Remember Username
			</label>
			<label class="checkbox-inline">
				<input type="radio" id="inlineCheckbox2" value="option2"> Remember Password
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>
</form>
</html>
